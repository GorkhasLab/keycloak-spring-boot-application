applications:
- name: uaa-keycloak
  path: uaa-keycloak/build/libs/uaa-keycloak-1.0-SNAPSHOT.jar
  memory: 1024M
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  no-route: true
  health-check-type: process
  instances: 1
  services:
    - service-registry
    - config-server
- name: zuul-api-gateway-keycloak
  path: zuul-api-gateway-keycloak/build/libs/zuul-api-gateway-keycloak-1.0-SNAPSHOT.jar
  memory: 800M
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  instances: 1
  services:
    - service-registry
    - config-server
- name: foo-service-keycloak
  path: foo-service/build/libs/foo-service-1.0-SNAPSHOT.jar
  memory: 800M
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  no-route: true
  instances: 1
  services:
    - service-registry
    - config-server
- name: foo-web-client
  path: foo-web-client/dist
  memory: 64M
  instances: 1
  buildpack: https://github.com/cloudfoundry/staticfile-buildpack.git